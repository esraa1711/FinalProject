<div class="row service_center">
  <div class="card-">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <img src="http://localhost:8000/storage/img/{{card.img_cover }}"  class="image" alt="maintanice_center" />
        </div>
        <div class="col-md-5 pt-5 pb-2">
          <a class="cat-title service-center-title">
            {{ card.center_name }}</a
          >
          <div>
            <span class=" borde">Service Center</span>
            <span>{{ card.city }}</span>
          </div>
<ngb-rating ngModel name="star_rating"[max]='5'[readonly]="true" class="fs-3 text-warning"[rate]=rate></ngb-rating>


   <table style="text-align: center "class="mt-3">
            <thead>
              <th>open</th>
              <th>Start</th>
              <th>End</th>
            </thead>
            <tbody>
              <tr>
                <td>{{ card.start_day }} <span>to {{  card.end_day}}</span></td>
                <td>{{ card.start_time }} AM</td>
                <td>{{ card.end_time }} PM</td>
              </tr>
            </tbody>
          </table>
          <!-- Selected: <b>{{ card.star_rating }}</b>
           <ngb-rating [(rate)]="card.star_rating"class="fs-3 text-warning"></ngb-rating>
          <div><img *ngFor="let i of imges" [src]="i" alt="" /></div> -->


        </div>

        <div class="col-md-3 pb-2 pt-2">
           <span class="">{{ card.specialty }}</span>
     <ul class="d-inline">
          <li><i class="fa fa-tags"></i>Electricity</li>
           <li><i class="fa fa-tags"></i>paints</li>
            <li><i class="fa fa-tags"></i>gear box</li>
             <li><i class="fa fa-tags"></i> Computer detection</li>
           <!-- <a (click)="navigate() " style="color: #F0A942">show all</a> -->
            </ul>

          <a class="btn color mt-3 text-light w-100" [routerLink]="['/maintanceDetalis' , card.id]">Book</a>
        </div>
      </div>
    </div>
  </div>
    </div>
