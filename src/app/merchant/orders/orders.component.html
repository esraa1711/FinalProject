

<div class="side d-flex">
    <app-sidebar></app-sidebar>
    <p class="ms-auto mx-5 mt-2"></p>


</div>
<div class="container mt-5 text-center">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <!-- <th scope="col">User</th> -->
            <th scope="col">Product</th>
            <th scope="col">Number</th>
            <th scope="col">Price</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of MerOrders">
            <th scope="row">{{order.id}}</th>

            <td>

              <div *ngFor=" let product of Product">
                  <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"
                      *ngIf="order.product_id == product.id; then thenBlock "></h5>
                  <ng-template #thenBlock>{{product.name}}</ng-template>
              </div>
          </td>

            <!-- <td>{{order.product_id}}</td> -->
            <td>{{order.number}}</td>
            <td>{{order.price}}</td>
            <td>{{order.created_at | date}} </td>

            

          </tr>
    
        </tbody>
      </table>
</div>
